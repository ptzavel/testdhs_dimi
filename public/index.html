<!DOCTYPE html>
<html>

<head>
    <title>Σύνδεση με Taxisnet</title>
    <link rel="stylesheet" href="style.css">

    <script src="js/script.js"></script>
</head>

<body>

    <div class="gsis-container">
        <div class="gsis-box">
            <h2>Σύνδεση Πολιτών</h2>
            <p>Θα σας ζητηθούν οι κωδικοί Taxisnet προκειμένου να συνδεθείτε στην πλατφόρμα των ηλεκτρονικών
                πιστοποιητικών.</p>
            <button onclick="redirectToGsis()">Σύνδεση με Taxisnet</button>
        </div>
    </div>


    <div class="gsis-container">
        <div class="gsis-box">
            <h2>Iris Api Call</h2>
            <button onclick="getIrisCredentials()">Get Iris Credentials</button>
            <button onclick="getIrisRecipients()">Get Iris Recipients</button>
            <button onclick="getIrisInbox()">Get Iris Inbox</button>
            <button onclick="uploadTestPdfs()">Upload test pdfs to Iris </button>
        </div>
    </div>

    <div id="documentContainer"></div>
</body>

</html>
